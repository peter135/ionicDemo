<ion-menu [contentId]="contentId" menuId="slideMenu" type="overlay" swipeGesture="false">
  <ion-header>
    <ion-toolbar no-border>
      <ion-row>
        <ion-col size="8">
          <div class="toolbar-item">{{userName}}</div>
          <div class="toolbar-item">{{addressName}}</div>
        </ion-col>
      </ion-row>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle auto-hide="false" *ngFor="let menu of slideMenu">
        <ng-container>
          <ion-item button (click)="clickItem(menu)" lines="none">
            <ion-img [src]="menu.iconpath" slot="start"></ion-img>
            <ion-label>{{menu.title}}</ion-label>
          </ion-item>
        </ng-container>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
